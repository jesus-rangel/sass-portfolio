<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Portfolio - Jesus Rangel</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="bg-img">
  <header>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <div class="menu-branding">
        <div class="portrait"></div>
      </div>
      <ul class="menu-nav">
        <li class="nav-item">
          <a href="" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">About Me</a>
        </li>
        <li class="nav-item">
          <a href="work.html" class="nav-link">My Work</a>
        </li>
        <li class="nav-item">
          <a href="/contact.html" class="nav-link">How to Reach Me</a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="home">
    <h1 class="lg-heading">
      John <span class="text-secondary">Doe</span>  
    </h1>
    <h2 class="sm-heading">Web Developer and Designer</h2>
    <div class="icons">
      <a href=""><i class="fab fa-twitter fa-2x"></i></a>
      <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>
      <a href=""><i class="fab fa-linkedin fa-2x"></i></a>
      <a href=""><i class="fab fa-github fa-2x"></i></a>
    </div>
  </main>
  <script>
    /* Select DOM Items */
    const 
      menuBtn = document.querySelector('.menu-btn'),
      menu = document.querySelector('.menu'),
      menuNav = document.querySelector('.menu-nav'),
      menuBranding = document.querySelector('.menu-branding'),
      navItems = document.querySelectorAll('.nav-item');

    /* Set Initial State of Menu */

    let showMenu = false;

    menuBtn.addEventListener('click', toggleMenu);

    function toggleMenu() {
      if(!showMenu) {
        menuBtn.classList.add('close');
        menu.classList.add('show');
        menuNav.classList.add('show');
        menuBranding.classList.add('show');
        navItems.forEach(item => item.classList.add('show'));

        /* Set Menu State */
        showMenu = true;
      } else {
        menuBtn.classList.remove('close');
        menu.classList.remove('show');
        menuNav.classList.remove('show');
        menuBranding.classList.remove('show');
        navItems.forEach(item => item.classList.remove('show'));

        /* Set Menu State */
        showMenu = false;
      }
    }
  </script>
</body>
</html>
